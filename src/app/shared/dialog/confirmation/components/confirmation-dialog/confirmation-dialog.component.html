<h2 mat-dialog-title>{{ resolvedDialogData().title }}</h2>
<mat-dialog-content>
  {{ resolvedDialogData().message }}
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton [mat-dialog-close]="false">{{ resolvedDialogData().cancelButtonText }}</button>
  <button matButton [mat-dialog-close]="true" cdkFocusInitial>{{ resolvedDialogData().confirmButtonText
    }}</button>
</mat-dialog-actions>
