<app-balance [transactions]="transactions()" />

<div class="actions">
  <a matButton="filled" routerLink="/create">Adicionar transação</a>
</div>

<div class="transactions-container">
  @for (transaction of transactions(); track transaction.id) {
  <app-transaction-item [transaction]="transaction" (edit)="edit($event)" />
  } @empty {
  <app-no-transactions />
  }
</div>
